<template name="menu">
    <ion-menu menu-id="appMenu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Meteor Ionic4 with Blaze</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          {{#each page in pages}}
          <ion-item button data-role="menuLink" data-href="{{page.href}}">
              <ion-label full>{{page.name}}</ion-label>
          </ion-item>
          {{/each}}
          {{#if changeMode}}
          <ion-item button data-role="changeMode">
            <ion-label full>Switch to {{otherMode}} mode</ion-label>
          </ion-item>
          {{/if}}
        </ion-list>
      </ion-content>
    </ion-menu>
  </template>
