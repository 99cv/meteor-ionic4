<template name="mobilePreview">
  {{#page title="Mobile preview"}}
  <ion-segment>
    <ion-segment-button data-mode="ios" value="/?isMobilePreview=true&ionic:mode=ios&ionic:statusbarPadding=true">
      iOS
    </ion-segment-button>
    <ion-segment-button data-mode="md" value="/?isMobilePreview=true&ionic:mode=md">
      MD
    </ion-segment-button>
  </ion-segment>
  <!-- Adapted from Ionic Docs API Preview App https://github.com/ionic-team/ionic-docs/tree/master/src/components/docs-preview -->
  <div class="docs-preview-device">
    <svg viewBox="0 0 219 31" class="docs-preview-device__ios-notch">
      <path d="M0 1V0h219v1a5 5 0 0 0-5 5v3c0 12.15-9.85 22-22 22H27C14.85 31 5 21.15 5 9V6a5 5 0 0 0-5-5z" fill-rule="evenodd"/>
    </svg>
    <figure class="mobile-preview">
      <iframe></iframe>
    </figure>
  </div>
  {{/page}}
</template>
